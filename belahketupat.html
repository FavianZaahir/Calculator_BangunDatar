<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set and Get Value Javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style\style.css">
  <script type="text/javascript">
    count = () =>{
      let diameter2 = document.getElementById('diameter2').value;
      let diameter1 = document.getElementById('diameter1').value;
      let hasil = (diameter2 * diameter1)/2;
      document.getElementById('hasil').value = hasil;
    }
  </script>
</head>
<body>
  <ul class="topnav">
    <li><a href="index.html">Home</a></li>
    <li><a class="active" href="balls.html">Balls</a></li>
    <li><a href="belahketupat.html">BelahKetupat</a></li>
    <li><a href="rectangle.html">Kotakpanjang</a></li>
    <li><a href="square.html">Kotak biasa</a></li>
    <li><a href="triangle.html">Segitiga</a></li>
  </ul>

  <div class="container">
    <div class="card col-sm-4 pembola">
      <div class="card-header">
        <h4>Hitung Luas Belah Ketupat</h4>
      </div>
      <div class="card-body">
        diameter 1
        <input type="number" id="diameter1" class="form-control">
          diameter 2
          <input type="number" id="diameter2" class="form-control">
        <button type="button" class="btn btn-info btn-block" onclick="count()">
          Hitung
        </button>
        <p>Hasil
        <input type="text" id="hasil" class="form-control" readonly>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
