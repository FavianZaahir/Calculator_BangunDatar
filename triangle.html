<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set and Get Value Javascript</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript">
      
      count = () =>{
      // mengambil nilai dari elemen (get value)
        let alas = document.getElementById('alas').value;
        let tinggi = document.getElementById('tinggi').value;
        let hasil = (alas * tinggi)/2;
        
        // menentukan nilai pada elemen (set value)
        document.getElementById('hasil').value = hasil;
      }
    </script>
  </head>
  <body>
    <ul class="topnav">
      <li><a href="index.html">Home</a></li>
      <li><a href="balls.html">Balls</a></li>
      <li><a href="belahketupat.html">BelahKetupat</a></li>
      <li><a href="rectangle.html">Kotakpanjang</a></li>
      <li><a href="square.html">Kotak biasa</a></li>
      <li><a class="active" href="triangle.html">Segitiga</a></li>
    </ul>

    <div class="container"> 
      <div class="card col-sm-4 pembola">
        <div class="card-header">
          <h4>Hitung Luas Persegi alas</h4>
        </div>
        <div class="card-body">
          alas
          <input type="number" id="alas" class="form-control">
          tinggi
          <input type="number" id="tinggi" class="form-control">
          <button type="button" class="btn btn-info btn-block"
          onclick="count()">
            Hitung
          </button>
          Hasil
          <input type="text" id="hasil" class="form-control" readonly>
        </div>
      </div>
    </div>
  </body>
</html>
